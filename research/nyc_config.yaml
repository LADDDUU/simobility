
geofence: '../data/nyc_geofence.geojson'

demand:
  data_file: '../data/rides.feather'

fleet:
  stations: '../data/nyc_bus_stops.geojson'
  vehicles: 50
  router: 'linear'
  # router: 'osrm'


bookings:
  # in minutes
  max_pending_time: 2
  bookings_per_hour: 100

simulation:
  # in minutes
  duration: 360
  starting_time: '2015-02-01 12:00:00'
  resolution: 7

  demand_seed: 123123
  fleet_seed: 11
  # in seconds
  clock_step: 10

  output: 'simulation_output.csv'

solvers:
  greedy_matcher:
    # radius in minutes
    search_radius: 5
    router: 'linear'
  tshare_matcher:
    # minutes
    max_time_radius: 10
    # meters
    max_dist_radius: 5000

routers:
  osrm:
    server: 'localhost:5010'
  linear:
    speed: 20